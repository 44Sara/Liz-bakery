      <ul>

        <li><span>Order</span></li>
      </ul>

  <!-- order form -->
  <div class="order-area pt-60 pb-60">
    <div class="container">
      <div class="col-lg-8 col-md-12 mx-auto">
        <form action="YOUR_ORDER_HANDLER_URL" method="POST" class="order-form">

          <!-- Product Selection with Images -->
          <div class="form-group">
            <label>Select Product:</label>
            <div class="row text-center">
              <div class="col-md-4">
                <label class="product-option">
                  <input type="radio" name="product" value="custom_cake" required>
                  <img src="./img/LisImage 2025-07-03 at 23.30.46.jpeg" alt="Custom Cake" class="img-fluid">
                  <p>Custom Cake</p>
                </label>
              </div>
              <div class="col-md-4">
                <label class="product-option">
                  <input type="radio" name="product" value="cupcakes">
                  <img src="img/cupcakes.jpg" alt="Cupcakes" class="img-fluid">
                  <p>Cupcakes</p>
                </label>
              </div>
              <div class="col-md-4">
                <label class="product-option">
                  <input type="radio" name="product" value="cookies">
                  <img src="img/cookies.jpg" alt="Cookies" class="img-fluid">
                  <p>Cookies</p>
                </label>
              </div>
            </div>
          </div>

          <!-- Color Selection with Swatches -->
          <div class="form-group">
            <label>Choose Color:</label>
            <div class="row text-center">
              <div class="col-6 col-md-2">
                <label class="color-option">
                  <input type="radio" name="color" value="pink" required>
                  <span class="color-swatch" style="background-color: pink;"></span>
                  <p>Pink</p>
                </label>
              </div>
              <div class="col-6 col-md-2">
                <label class="color-option">
                  <input type="radio" name="color" value="blue">
                  <span class="color-swatch" style="background-color: #3399ff;"></span>
                  <p>Blue</p>
                </label>
              </div>
              <div class="col-6 col-md-2">
                <label class="color-option">
                  <input type="radio" name="color" value="yellow">
                  <span class="color-swatch" style="background-color: #ffcc00;"></span>
                  <p>Yellow</p>
                </label>
              </div>
              <div class="col-6 col-md-2">
                <label class="color-option">
                  <input type="radio" name="color" value="white">
                  <span class="color-swatch" style="background-color: white; border: 1px solid #ccc;"></span>
                  <p>White</p>
                </label>
              </div>
              <div class="col-6 col-md-4 mt-2">
                <label class="color-option">
                  <input type="radio" name="color" value="custom">
                  <span class="color-swatch custom-swatch">✎</span>
                  <p>Custom</p>
                </label>
              </div>
            </div>
          </div>

          <!-- Other Fields -->
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
          </div>

          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="customer_name" class="form-control" placeholder="Full Name" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+1 555-555-5555" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="notes">Special Requests / Notes:</label>
            <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Write any custom requests here..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Place Order</button>
        </form>
      </div>
    </div>
